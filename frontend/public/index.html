<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#37474f">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">

    <link href="https://fonts.googleapis.com/css?family=Oxygen+Mono|Source+Sans+Pro:300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.41.0/mapbox-gl.css' rel='stylesheet' />
    <script src="https://www.google.com/recaptcha/api.js?render=explicit" async defer></script>
    <script type="text/javascript" src="https://apis.google.com/js/api.js"></script>
    <script type="text/javascript" src="https://www.dropbox.com/static/api/2/dropins.js" id="dropboxjs"></script>

    <title>DEEP</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #root-preload {
            height: 100vh;
            background-color: #f0f0f0;
            color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 26px;
        }

        .issue-collector {
            position: fixed;
            left: 50%;
            bottom: 0;
            z-index: 999999999;
            transform: translateX(-50%);
        }

        .issue-collector button {
            outline: 0;
            border: 1px solid rgba(0, 0, 0, 0.2);
            border-bottom-left-radius: 3px;
            border-bottom-right-radius: 3px;
            background-color: #fff;
            padding: 2px 4px;
            font-size: 9px;
            font-family: 'Source Sans Pro', sans-serif;
            text-transform: uppercase;
            cursor: pointer;
        }

        .issue-collector button#finance-a-feature {
            background: #ffc200;
        }
        /*
        .issue-collector button#finance-a-feature {
            background-color: #d0d0d0;
        }
        */
    </style>
  </head>
  <body style="background-color: #f0f0f0;">
    <noscript>
        You need to enable JavaScript to run this app.
    </noscript>
    <div id="root">
        <div id="root-preload">
            Just a moment, going deeper...
        </div>
    </div>

    <div class="issue-collector">
        <button id="report-a-bug">
            Feedback or Bug?
        </button>
        <button id="finance-a-feature">
            Finance a feature <span class="fa fa-money"></span>
        </button>
    </div>

    <!-- Jira Collector -->
    <script type="text/javascript" src="https://togglecorp.atlassian.net/s/d41d8cd98f00b204e9800998ecf8427e-T/-adfe5m/b/8/a44af77267a987a660377e5c46e0fb64/_/download/batch/com.atlassian.jira.collector.plugin.jira-issue-collector-plugin:issuecollector/com.atlassian.jira.collector.plugin.jira-issue-collector-plugin:issuecollector.js?locale=en-US&collectorId=82f773fc"></script>
    <script type="text/javascript" src="https://togglecorp.atlassian.net/s/d41d8cd98f00b204e9800998ecf8427e-T/c8vwe6/b/a/7ebd7d8b8f8cafb14c7b0966803e5701/_/download/batch/com.atlassian.jira.collector.plugin.jira-issue-collector-plugin:issuecollector/com.atlassian.jira.collector.plugin.jira-issue-collector-plugin:issuecollector.js?locale=en-US&collectorId=13c893d9"></script>
    <script type="text/javascript">
        window.ATL_JQ_PAGE_PROPS = $.extend(window.ATL_JQ_PAGE_PROPS,{
            '82f773fc': {
                triggerFunction: function(showCollectorDialog) {
                    document.getElementById('report-a-bug').onclick = function(e) {
                        e.preventDefault();
                        showCollectorDialog();
                    };
                },
            },
            '13c893d9': {
                triggerFunction: function(showCollectorDialog) {
                    $('#finance-a-feature').click(function(e) {
                        e.preventDefault();
                        showCollectorDialog();
                    });
                },
            },
        });
    </script>
    <!-- END Jira Collector -->
  </body>
</html>
