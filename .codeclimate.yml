engines:
  eslint:
    enabled: true
    channel: "eslint-4"
    checks:
      complexity:
        enabled: false
    config:
      config: frontend/.eslintrc
  pep8:
    enabled: true
    checks:
      complexity:
        enabled: false
  scss-lint:
    enabled: true
    config: frontend/.scss-lint.yml
  duplication:
    enabled: false
    config:
      languages:
      - javascript: 
      - python: 
ratings:
  paths:
  - "**.py"
  - "**.js"
  - "**.scss"
exclude_paths:
- backend/*/migrations/*
- backend/*/tests/*
- backend/*/wsgi.py
- backend/manage.py
- frontend/config/
- frontend/scripts/
