version: '3'

services:
    db:
        image: postgres
        volumes:
            - ./postgres-data:/var/lib/postgresql/data
    redis:
        image: redis:latest
        volumes:
            - ./redis-data:/data
    web:
        build: .
        command: ['./wait-for-it.sh', 'db:5432', '--', '/code/run_develop.sh']
        volumes:
            - .:/code
            - ./media:/media
        ports:
            - '8000:8000'
            - '3000:3000'
        depends_on:
            - db
            - redis
